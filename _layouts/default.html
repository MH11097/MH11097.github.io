<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
    
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    
    {% seo %}
    
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <link href="{{ '/assets/css/theme.css' | relative_url }}" rel="stylesheet" type="text/css">
    <link href="{{ '/assets/css/inconsolata.css' | relative_url }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/emoji/css/messenger.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/highlight/tomorrow-night.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fontello.css' | relative_url }}">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    
    {% if page.math %}{% include math.html %}{% endif %}
</head>
<body>
    {% include header.html %}
    
    <div class="container">
        <div class="main">
            {{ content }}
        </div>
    </div>
    
    {% include footer.html %}
    {% include scripts.html %}
</body>
</html>
